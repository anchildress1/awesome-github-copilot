# Remark has an issue with formatting some GFM correctly,
# so I've commented out `git add` until resolved.
 pre-commit:
  parallel: true
  commands:
    format:
      run: |
        STAGED_FILES=$(git diff --cached --name-only)
        npm run format
        # echo "$STAGED_FILES" | xargs git add

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npm run commitlint -- {1}
