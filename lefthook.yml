pre-commit:
  parallel: true
  commands:
    format:
      run: |
        STAGED_FILES=$(git diff --cached --name-only --diff-filter=ACM)
        if [ -n "$STAGED_FILES" ]; then
          echo "$STAGED_FILES" | xargs -r npm run format
          echo "$STAGED_FILES" | xargs -r git add
        fi

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit {1} --strict
